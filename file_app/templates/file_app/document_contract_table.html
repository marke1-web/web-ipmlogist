<body>
    <a class="btn btn-secondary" href="{% url 'documents' %}">Назад</a>
    <h1 align="Center">Журнал договоров</h1>
    <!-- Button trigger modal -->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Добавить документ
</button>

    <!--<a href="{% url 'document-create' %}">SOZDAT DOC</a> -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Добавление договора</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'document-create' %}"
              method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
            {% if form.errors %}
              <ul>
                {% for error in form.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" value="document-create"  class="btn btn-primary">Добавить</button>
        </div>
        </form>
      </div>

    </div>
  </div>
</div>
