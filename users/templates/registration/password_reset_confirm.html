{% extends 'base.html' %}

{% block content %}
<div style="margin: 0 auto; height: auto; width: auto;" class="window">
    <h1>Сбросить пароль</h1>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="new_password1" placeholder="Новый пароль" style="display: block; margin-bottom: 10px;">
        <input type="password" name="new_password2" placeholder="Подтвердите новый пароль" style="display: block; margin-bottom: 10px;" >
        <input type="submit" value="Сбросить пароль" class="fade_in" style="background-color: #ffcc00; display: block; margin-bottom: 10px;">
    </form>
</div>
{% endblock %}
